<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tags">
      <h2 data-cy="tagsDetailsHeading"><span jhiTranslate="lifeLogApp.tags.detail.title">Tags</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tags.id }}</span>
        </dd>
        <dt><span jhiTranslate="lifeLogApp.tags.name">Name</span></dt>
        <dd>
          <span>{{ tags.name }}</span>
        </dd>
        <dt><span jhiTranslate="lifeLogApp.tags.description">Description</span></dt>
        <dd>
          <span>{{ tags.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tags', tags.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
