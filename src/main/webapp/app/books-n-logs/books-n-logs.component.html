<div [ngSwitch]="account !== null">

    <div *ngSwitchCase="true" class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar"  >                    
            <jhi-books-sidebar [eventLogBooks]="eventLogBooks" (setBookIdEvent)="bookIdEventHander($event)"></jhi-books-sidebar>
        </nav>

        <!-- Page Content -->
        <div id="content">            
            <h4 *ngIf="eventID">Viewing logs for book(s) : {{eventID == -1 ? "all" : eventID}}</h4>        
            <jhi-logs-view [eventID]="eventID"></jhi-logs-view>
        </div>
    </div>
    <div *ngSwitchCase="false" class="wrapper">
        <p><a routerLink="/login">Login</a> to view your logs</p>
    </div>
</div>
